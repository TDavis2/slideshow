<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Football Slideshow </title>

	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />

</head>

<body>

	<header class="clearfix">
		<a href="index.html"><img src="images/800px_COLOURBOX21697702.jpg" alt=""></a>
		<h1><a href="index.html"> Football Slideshow </a></h1>
	</header>

	<div id="wrapper">

		<div class="slider-wrapper theme-default">

			<div id="slider" class="nivoSlider">
				<img src="images/IMG_2215.jpg" data-thumb="images/IMG_2215.jpg" alt="">
				<img src="images/IMG_2240.jpg" data-thumb="images/IMG_2240.jpg" alt="" title="This is an example of a caption">
				<img src="images/IMG_2277.jpg" data-thumb="images/IMG_2277.jpg">
				<img src="images/IMG_2332.jpg" data-thumb="images/IMG_2332.jpg" alt="" title="#htmlcaption4">
				<img src="images/IMG_2340.jpg" data-thumb="images/IMG_2340.jpg">
				<img src="images/IMG_2345.jpg" data-thumb="images/IMG_2345.jpg" alt="">
			</div>

			<div id="htmlcaption4" class="nivo-html-caption">
				<strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
			</div>

		</div>

	</div>

	<!----------------- Runs the Slideshow ------------------>
	<script type="text/javascript">
		$(window).load(function()
		{
			$('#slider').nivoSlider();
		});
	</script>
